<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Images on Scroll</title>
    <link rel="stylesheet" href="week03/styles/lazyload.css" />
    <link rel="stylesheet" href="week03/styles/base.css" />
  </head>
  <body>
    <header></header>
    <main>
      <img
        data-src="./images/kittybesneaky.jpg"
        alt="sneaky kitty"
        width="400"
        height="600"
        class="lazy"
      />
      <img
        data-src="./images/kittylookingcrazy.jpg"
        alt="crazy looking kitty"
        width="400"
        height="600"
        class="lazy"
      />
      <img
        data-src="./images/kittypattingflower.jpg"
        alt="kitty patting a flower"
        width="400"
        height="600"
        class="lazy"
      />
      <img
        data-src="./images/kittypraisingjesus.jpg"
        alt="kitty raising paw to the sky"
        width="400"
        height="600"
        class="lazy"
      />
      <img
        data-src="./images/kittystaring.jpg"
        alt="kitty staring at something"
        width="400"
        height="600"
        class="lazy"
      />
      <img
        data-src="./images/violentflowerkitty.jpg"
        alt="kitty looking violent"
        width="400"
        height="600"
        class="lazy"
      />
    </main>
    <footer></footer>

    <script src="./week03/scripts/lazyload.js"></script>
  </body>
</html>
