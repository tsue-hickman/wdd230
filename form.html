<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <img id="tsuepic" src="images/tsue.webp" alt="Profile Pic of Tayler" />
      <span class="mynameheader">Tayler Sue Hickman</span>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">⚙️</button>
    </header>

    <button class="hammenu" id="menu" onclick="toggleMenu()"></button>
    <nav class="navigation">
      <a href="#" title="Home">Home</a>
      <a href="#" title="About Us">About Us</a>
      <a href="#" title="Services">Services</a>
      <a href="#" title="Products">Products</a>
      <a href="#" title="Contact Us">Contact Us</a>
    </nav>

    <main>
      <h1 class="form">Form</h1>
      <form>
        <fieldset>
          <legend>Username and Password</legend>
          <label for="Username">Username:</label>
          <input
            type="text"
            id="Username"
            name="Username"
            required
          /><br /><br />
          <label for="Password">Password:</label>
          <input
            type="password"
            id="Password"
            name="Password"
            required
            pattern="[A-Za-z8-] {8,}"
          /><br /><br />
          <label for="ConfirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="ConfirmPassword"
            name="ConfirmPassword"
            required
            pattern="[A-Za-z8-] {8,}"
          />
        </fieldset>

        <fieldset>
          <legend>Email Address</legend>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            pattern="[a-zA-z0-9._%+-]+@byui.edu$"
          /><br />
          <span>Please enter a valid email address</span>
        </fieldset>

        <fieldset>
          <legend>Rate this Page</legend>
          <input
            type="range"
            id="pageRating"
            name="rating"
            min="1"
            max="10"
            value="0"
            step="1"
          />
        </fieldset>
        <input type="submit" value="Complete My Form" />
      </form>
    </main>

    <footer>
      <p id="copyright"></p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
